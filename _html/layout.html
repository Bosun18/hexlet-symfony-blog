<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %} Symfony Blog {% endblock %}</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 128 128%22><text y=%221.2em%22 font-size=%2296%22>⚫️</text><text y=%221.3em%22 x=%220.2em%22 font-size=%2276%22 fill=%22%23fff%22>sf</text></svg>"
    />
    {% block stylesheets %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    {% endblock %} {% block javascripts %} {% block importmap %} {{
    importmap('app') }} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    {% endblock %}

    <style>
      html,
      body {
        height: 100%;
      }
      .wrapper {
        min-height: 100%;
        margin-bottom: -100px; /* Negative value of footer height */
      }
      .footer {
        height: 100px;
        background-color: #343a40;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header class="text-center py-4">
        <h1 class="mb-0">
          <a class="text-reset text-decoration-none" href="#">Symfony Blog</a>
        </h1>
      </header>
      <div class="container">
        <div class="row justify-content-center mb-4">
          <div class="col">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>

        {% block body %}

        {% endblock %}
      </div>
    </div>
  </body>
</html>
